<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookmark App</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
	 <!-- Open Modal -->
   <h1 id="show-modal">Add Bookmark</h1>
   <!-- Bookmarks -->
   <div class="container" id="bookmarks-container">
    <div class="item">
      <i class="fa-regular fa-circle-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.googl.com" alt="Favicon">
        <a href="https://www.google.com" target="_blank">Google.com</a>
      </div>
    </div>
    <div class="item">
      <i class="fa-regular fa-circle-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com" alt="Favicon">
        <a href="https://www.google.com" target="_blank">Google.com</a>
      </div>
    </div>
    <div class="item">
      <i class="fa-regular fa-circle-xmark" id="delete-bookmark" title="Delete Bookmark"></i>
      <div class="name">
        <img src="https://s2.googleusercontent.com/s2/favicons?domain=www.google.com" alt="Favicon">
        <a href="https://www.google.com" target="_blank">Google.com</a>
      </div>
    </div>
   </div>
   <!-- Modal -->
   <div class="modal-container show-modal" id="modal">
    <div class="modal">
      <i class="fas fa-regular close-icon" id="close-modal"></i>
      <div class="modal-header">
        <h3>Add Bookmark</h3>
      </div>
      <div class="modal-content">
        <form id="bookmark-modal">
          <!-- Website Name -->
          <div class="form-group">
            <label for="website-name" class="form-label">Website Name</label>
            <input type="text" class="form-input" id="website-name">
          </div>
          <!-- Website URL -->
          <div class="form-group">
            <label for="website-url" class="form-label">Website URL</label>
            <input type="text" class="form-input" id="website-url">
          </div>
        </form>
      </div>
    </div>
   </div>
    <!--Script  -->
    <script src="script.js"></script>
  </body>
</html>
